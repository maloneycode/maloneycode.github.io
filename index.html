<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Your Website</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Initialize dataLayer -->
    <script>
        window.dataLayer = window.dataLayer || [];
    </script>
</head>
<body>

    <header>
        <h1>Your Website</h1>
        <nav>
            <a href="index.html" id="home-tab">Home</a>
            <a href="about.html" id="about-tab">About</a>
            <a href="contact.html" id="contact-tab">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Welcome to the Home Page</h2>
        <p>This is the main content area for the Home page. You can add text, images, or any elements here to suit your content needs.</p>
    </main>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>

    <!-- JavaScript for dataLayer pushes on navigation clicks -->
    <script>
        // Function to handle the dataLayer push for navigation clicks
        function handleNavClick(tabName) {
            // Push event to dataLayer
            window.dataLayer.push({
                event: "nav_bar",       // Event name is "nav_bar" when "Home" tab is clicked
                tab_selected: tabName
            });
            console.log(`dataLayer event pushed: { event: "nav_bar", tab_selected: "${tabName}" }`);
        }

        // Add event listeners for each navigation link
        document.getElementById("home-tab").addEventListener("click", function() {
            handleNavClick("Home");  // Pushes "nav_bar" event when Home is clicked
        });

        document.getElementById("about-tab").addEventListener("click", function() {
            handleNavClick("About"); // Pushes "nav_bar" event when About is clicked
        });

        document.getElementById("contact-tab").addEventListener("click", function() {
            handleNavClick("Contact"); // Pushes "nav_bar" event when Contact is clicked
        });
    </script>

</body>
</html>
