    <!-- JavaScript to capture all clicks and push to dataLayer -->
    <script>
        // Capture every click on the document
        document.addEventListener("click", function(event) {
            // Get details of the clicked element
            const element = event.target;
            const elementDetails = {
                tag: element.tagName.toLowerCase(),
                id: element.id || null,
                class: element.className || null,
                text: element.innerText || null
            };

            // Push the click event to dataLayer with element details
            window.dataLayer.push({
                event: "click_event",
                element: elementDetails
            });

            console.log("dataLayer click_event pushed:", elementDetails);
        });
    </script>
